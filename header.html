<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0a7ef3;
            padding: 15px 30px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav button {
            text-decoration: none;
            color: white;
            border: none;
            background-color: #0a7ef3;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav button:hover {
            background-color: #34495e;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .search-container input {
            border: none;
            outline: none;
            padding: 5px;
        }

        .search-container button {
            border: none;
            background: #2980b9;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background: #1c5985;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Library Logo">
            <span>Nyna Online Library</span>
        </div>
        <nav class="nav">
            <button onclick="loadContent('home.html')">Home</button>
            <button onclick="loadContent('login.html')" >login</a></button>
            <button onclick="loadContent('registrationForm.html')">Register</button>
            <button onclick="loadContent('catalog.html')" >catalog</a></button>
            <button onclick="loadContent('help.html')">Help</button>
            <button onclick="loadContent('contact.html')">Contact</button>
    </div>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search books...">
            <button>Search</button>
        </div>
    </header>
</body>
</html>
